<script>
    let scene, camera, renderer, sphere;
    let ADD = 0.06,
      theta = 0;
  
    let createGeometry = function () {
      

      //add cylinder with line material
      material = new THREE.LineBasicMaterial({
        color: 0xacd33f,
        linewidth: 1
       // dashSize: 1,
        //gapSize: 10
      });
      let geometry = new THREE.SphereGeometry(3, 2, 4);

      sphere = new THREE.Line(geometry, material);
      sphere.position.x = 40;
      sphere.position.y = -1;
      sphere.rotation.z = -10;
      sphere.computeLineDistances();
  
      scene.add(sphere);
  
  
  
  
    };
  
    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function () {
      // create the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xc7f4b4);
  
      // create an locate the camera
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
  
      camera.position.set(0, 13, 45);
  
      createGeometry();
  
      // create the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
  
      document.body.appendChild(renderer.domElement);
    };
  
    // main animation loop - calls 50-60 times per second.
    let mainLoop = function () {
      //how to rotate at center point, not edge when 7 axis rotation?
      text.rotation.x -= ADD/2;
      planet1.rotation.y += ADD; //mini planet
      planet2.position.x += ADD;
      planet2.position.y += ADD;
      planet2.position.z += ADD * 4;
  
      cube.rotation.x += ADD;
      cube.position.z += ADD;
      if (cube.position.z >= 6 || cube.position.z <= -16)
      ADD *= -1;
  
      sphere.rotation.z -= ADD/4;
      
  
  
      renderer.render(scene, camera);
      requestAnimationFrame(mainLoop);
    };
  
    ///////////////////////////////////////////////
    init();
    mainLoop();
  </script>
