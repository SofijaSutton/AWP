<html>
  <head>
    <title>Materials</title>
    <script src="three.min.js"></script>
  </head>
  <body></body>
</html>
<script>
    let scene, camera, renderer, sphere;
    let ADD = 0.02;
  
    let createGeometry = function () {
      

      //add cylinder with line material
      let material = new THREE.LineBasicMaterial({
        color: 0xacd33f,
        linewidth: 1
       // dashSize: 1,
        //gapSize: 10
      });
      let geometry = new THREE.SphereGeometry(3, 2, 4);

      sphere = new THREE.Line(geometry, material);

      sphere.computeLineDistances();
  
      scene.add(sphere);
  
  
  
  
    };
  
    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function () {
      // create the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
  
      // create an locate the camera
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
  
      camera.position.set(0, 13, 45);
  
      createGeometry();
  
      // create the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
  
      document.body.appendChild(renderer.domElement);
    };
  
    // main animation loop - calls 50-60 times per second.
    let mainLoop = function () {
      //how to rotate at center point, not edge when 7 axis rotation?

  
      sphere.rotation.z += ADD;
      
  
  
      renderer.render(scene, camera);
      requestAnimationFrame(mainLoop);
    };
  
    ///////////////////////////////////////////////
    init();
    mainLoop();
  </script>
